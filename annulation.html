<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement annulé - Fusions GFX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0e17;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #e74c3c;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #b0b7c3;
        }
        
        .return-button {
            display: inline-block;
            background: linear-gradient(45deg, #4f6cf7, #6c47ff);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .return-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 71, 255, 0.3);
        }
    </style>
</head>
<body>
    <script src="../js/page-protection.js"></script>
    <div class="container">
        <div class="icon">
            <i class="fas fa-times-circle"></i>
        </div>
        
        <h1>Paiement annulé</h1>
        
        <p>Votre paiement a été annulé. Aucun montant n'a été débité de votre compte.</p>
        
        <p>Si vous avez rencontré un problème lors du paiement ou si vous avez des questions, n'hésitez pas à nous contacter.</p>
        
        <a href="index.html" class="return-button">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>
    </div>
</body>
</html>
